<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user 
        [user]="user"
        (select)="onSelectedUser($event)"
        [selected] = "user.id === selectedUserId"
        />
    </li>
    }
    
  </ul>
  @if (selectedUser){
    <app-tasks [id]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
  } 
  @else {
    <h2>Select a User to see their tasks</h2>
  }
</main>
