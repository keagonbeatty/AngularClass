@if(newTaskBool){
        <app-new-task (cancelled)="onCancelled()"></app-new-task>
    }
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onNewTask()">Add Task</button>
        </menu>
    </header>
        <ul>
        @for (task of selectedUserTasks; track task.id){
        <li>
            <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
        </li>
        }
    </ul>

</section>
