<form (ngSubmit)="onSubmit()" >
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input type="number" id="initial-investment" name="enteredInitialInvestment" [(ngModel)]="enteredInitialInvestment"/>
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input type="number" id="annual-investment" name="enteredAnnualInvestment" [(ngModel)]="enteredAnnualInvestment"/>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input type="number" id="expected-return" name="enteredReturn" [(ngModel)]="enteredReturn"/>
        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="enteredDuration" [(ngModel)]="enteredDuration"/>
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
